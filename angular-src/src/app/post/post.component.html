<link href="https://cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet">
<div class="row">
	<div class="col-md-7">
		<h1 class="text-center">POSTED ARTICLES: </h1>
		<div class="container" [innerHTML]="articleContainer | safeHtml"></div>
	</div>
	<div class="col-md-5 jumbotron">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Title: </label>
				<div class="col-sm-10">
					<input class="form-control" [(ngModel)]="title" name="title" placeholder="Title">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tags: </label>
				<div class="col-sm-10">
					<input class="form-control" placeholder="Tags">
				</div>
			</div>
			<quill-editor [modules]="toolbarOptions" [placeholder]="'Enter post content here...'" name="editorContent" id="detailEditTxt" [(ngModel)]="editorContent">
			</quill-editor>
			<br>
			<button type="button" (click)="onSubmit()" class="btn btn-block btn-success">Post</button>
		</form>
	</div>
</div>
