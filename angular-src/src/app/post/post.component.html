<div class="container">
	<form>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3"  placeholder="Title">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Tags</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Tags">
			</div>
		</div>
		<quill-editor [placeholder]="'Enter post content here...'"                     
		(onContentChanged)="logChange($event);" 
		(onSelectionChanged)="logSelection($event)">
		</quill-editor>
		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Post</button>
			</div>
		</div>
	</form>
</div>
<div>{{content}}</div>
