<div class="container">
  <div class="row">

    <div *ngFor="let item of items;index as i">

      <div class="card col-xs-10 col-sm-3 col-md-2 col-lg-2">

        <h4 class="name">{{item.name}}</h4>
        <img src="http://127.0.0.1:3000/api/uploads/store/{{item['picture_url']}}" alt="Item picture">
        <p class="description">{{item['description']}}</p>

      </div>

      <div class="clearfix visible-lg" *ngIf=" (i+1) % 4 == 0"></div>
      <div class="clearfix visible-md" *ngIf=" (i+1) % 4 == 0"></div>
      <div class="clearfix visible-sm" *ngIf=" (i+1) % 3 == 0"></div>
      <div class="clearfix visible-xs" *ngIf=" (i+1) % 1 == 0"></div>

    </div>

  </div>

  <hr>

  <div id="page-container">

    <div class="row">

      <div class="page col-xs-1 col-sm-1 col-md-1 col-lg-1" *ngFor='let p of pages'>
        <a (click)="loadPage(p)">{{p}}</a>
      </div>

    </div>

  </div>

</div>

<div class="index">

</div>
