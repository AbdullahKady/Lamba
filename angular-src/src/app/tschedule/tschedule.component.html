
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<button  class="tab"  (click)="createTeacherSchedule()"> create</button>
<div class="tab" >

  <button class="tablinks" (click) = "fsat()">Saturday</button>
  <button class="tablinks" (click) = "fsun()">Sunday</button>
  <button class="tablinks" (click) ="fmon()">Monday</button>
  <button class="tablinks" (click) = "ftues()">Tuesday</button>
  <button class="tablinks" (click) = "fwed()">Wednesday</button>
  <button class="tablinks" (click) = "fthurs()">Thursday</button>
  <button class="tablinks" (click) = "ffri()">Friday</button>

</div>



<div class="col-lg-4 col-md-4"  *ngFor="let slot of day">

  <tr>
    <th>{{slot.slot.description}}</th>
  </tr>
</div>

</html>
