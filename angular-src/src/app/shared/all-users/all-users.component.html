<div class="divider" style="padding-top:50px;"></div>

<div class="container">
  <nav class="navbar">
    <input class="form-control" type="text" name="search" [(ngModel)]="filter" placeholder="Search">
  </nav>
  <br>

  <div class="container text-center">
    <div class="row mt-3">
      <div class="col-lg-3 col-md-4 col-sm-6 myCard"
           *ngFor="let user of Users | filter:filter | paginate: { itemsPerPage: 6, currentPage: p };">

        <div *ngIf="user._id != this.auth.getCurrentUser()._id">
          <div class="card">
            <!--<img class="card-img-top rounded-circle mt-2" src="https://www.lacartedescolocs.fr/assets/fallbacks/profile_woman_medium_fallback-a7f0361efd57b6d193bef198dacdaaf2a0ac1aa17f23cd9613540c05f2c6bac6.png">-->
            <img *ngIf="user.photo" src="http://localhost:3000/api/uploads/store/{{user.photo}}" class="card-img-top rounded-circle mt-2">
            <img *ngIf="!user.photo" src="assets/user.png" class="card-img-top rounded-circle mt-2">
            <div class="card-block">
              <h4 class="card-title mt-3 grey-text">{{ user.name.firstName }} {{ user.name.lastName }}</h4>
              <p>{{ user.role }}</p>
            </div>
            <div class="card-footer">
              <div class="icon pull-right">
                <a placement="bottom" ngbTooltip="Profile" (click)="viewUser(user)"><i
                  class="fa fa-user fa-2x" aria-hidden="true"></i></a>
                <a placement="bottom" ngbTooltip="Messages"><i class="fa fa-envelope fa-fw fa-2x"
                                                               aria-hidden="true"></i></a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <br>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
