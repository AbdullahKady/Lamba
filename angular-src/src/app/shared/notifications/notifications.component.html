<table border = 1>
<tr>
	<th>Title</th>
	<th>Description</th>
	<th>URL</th>
	<th>Created At</th>
	<th>Seen At</th>
</tr>
<tr *ngFor='let notification of notifications'>
	<td>{{notification.title}}</td>
	<td>{{notification.description}}</td>
	<td>{{notification.url}}</td>
	<td>{{notification.created_at}}</td>
	<td>{{notification.seen_at}}</td>
</tr>

</table>
