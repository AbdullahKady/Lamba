<div [@routerTransition]>


  <div class="row">
    <div class="col-12" *ngFor="let article of unVerifiedArticlesList">
      <div class="card card-default">
        <div class="card-header" style="background-color:#ffc335;">
          <a class="btn-floating peach-gradient waves-light"><i class="fa fa-leaf"></i></a>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <ul class="timeline">
            <li>
              <div class="timeline-badge"><i class="fa fa-check"></i>
              </div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <h4 class="timeline-title">{{ article.title}}</h4>
                  <p>
                    <small class="text-muted"><i class="fa fa-clock-o"></i> {{ article.createdAt | date}}</small>
                  </p>
                </div>
                <p>
                    <strong>Tags: </strong>
                    <em *ngIf="article.tags.length ===0">No tags defined for this article</em>
                    <ng-container *ngFor="let tag of article.tags">
                      <span class="badge badge-pill light-blue" style="cursor: pointer;">{{tag}}</span>
                    </ng-container>
                  </p>
              </div>
            </li>
            <li class="timeline-inverted">
              <div class="timeline-badge warning"><i class="fa fa-credit-card"></i>
              </div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <h4 class="timeline-title">{{ article.title}}</h4>
                </div>
                <div class="timeline-body">

                  <div [innerHTML]="article.content">
                  </div>
                  <button class="badge badge-pill btn-success" (click)="verifyArticle(article._id)">VERIFY</button>
                  <!--to do reject-->
                  <span><button class="badge badge-pill btn-danger ">REJECT</button></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <ul class="timeline">

    </ul>
  </div>
</div>
