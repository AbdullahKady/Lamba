<form [formGroup]="form">
  <h2 mat-dialog-title>Add Tag</h2>

  <mat-dialog-content [formGroup]="form">

    <mat-form-field>
      <input matInput
             placeholder="Tag Title"
             [formControl]="tag">
    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button mat-primary badge badge-pill" style="cursor: pointer;" (click)="save()">Add Tag
    </button>
    <button class="mat-raised-button badge badge-pill" style="cursor: pointer;" (click)="close()">Cancel</button>

  </mat-dialog-actions>
</form>
