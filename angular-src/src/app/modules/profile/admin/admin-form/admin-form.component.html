<form [formGroup]="form">
  <h2 mat-dialog-title>Add Admin <span>  <a (click)="close()" class="float-right"><i class="fa fa-times-circle"
                                                                                     aria-hidden="true"></i></a></span>
  </h2>

  <mat-dialog-content [formGroup]="form"><strong>
    <div class="row" style="width: 20rem;">
      <div class="col">
        <mat-form-field>
          <input matInput
                 placeholder="First Name"
                 [formControl]="firstname">
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 placeholder="Last Name"
                 [formControl]="lastname">
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 placeholder="Email"
                 [formControl]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password"
                 placeholder="Password"
                 [formControl]="password">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password"
                 placeholder="Confirm Password"
                 [formControl]="confirmpassword">
        </mat-form-field>
      </div>
    </div>
  </strong>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button mat-primary badge badge-pill" style="cursor: pointer;" (click)="save()">Add Admin
    </button>
    <button class="mat-raised-button badge badge-pill" style="cursor: pointer;" (click)="close()">Cancel</button>

  </mat-dialog-actions>
</form>
