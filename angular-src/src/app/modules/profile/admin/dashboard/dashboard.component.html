<div [@routerTransition]>
  <div>
  <h2 class="text-muted">Dashboard</h2>
  <div class="row">
    <div class="col-md-12">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let slider of sliders">
          <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
          <div style="font-size:100%" class="carousel-caption">
            <h3>{{slider.label}}</h3>
            <p>{{slider.text}}</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'primary'" [icon]="'fa fa-fw fa-edit'" [count]="articles.length" [label]="'New Articles!'"
                [routerLink]="['/profile/admin/un-verified-articles']"
                [routerLinkActive]="['router-link-active']"></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'warning'" [icon]="'fa fa-user-plus'" [count]="teacherForms.length" [label]="'New Teachers!'"
               [routerLink]="['/profile/admin/verify-teachers']"
               [routerLinkActive]="['router-link-active']">></app-stat>
    </div>

    <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'success'" [icon]="'fa fa-bicycle'" [count]="activities.length" [label]="'New Activities!'"
               [routerLink]="['/profile/admin/un-verified-activities']"
               [routerLinkActive]="['router-link-active']"></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'danger'" [icon]="'fa fa-question-circle-o'" [count]="interviews.length" [label]="'New Interviews!'"
      [routerLink]="['/profile/admin/verification-requests']"
               [routerLinkActive]="['router-link-active']"></app-stat>
    </div>
  </div>
  <hr/>

  </div>
</div>
