<div [@routerTransition]>
        
    <section class="text-center pb-3 my-5">
        <div class="container-fluid">
                <div class="text-blue" *ngIf='Teachers.length==0'>
                        <h1>There are currently no new teachers to be reviewed.</h1>
                        <button class="btn btn-primary btn-sm" (click)="Dashboard()">Back to DashbBoard</button>

                      </div>
    <div class="row row-eq-height">

    <!--Grid column-->
    <div class="col-lg-3 col-wrap col-md-6 mb-6 d-lg-flex " *ngFor="let teacher of Teachers">
          
     <!--Card-->
     <div class="card align-items-center">

       
<!--Card image-->
<div class="view overlay waves-light" mdbWavesEffect>
    <img *ngIf="teacher.photo" src="http://localhost:3000/api/uploads/store/{{teacher.photo}}"  class="img-fluid" alt="" height="100" width="100">
    <img *ngIf="!teacher.photo" src="../../../../../assets/user.png" class="img-fluid" alt="" height="100">
    
    <a>
        <div class="mask rgba-white-slight"></div>
    </a>
</div>
<!--Card image-->
    
        <!--Card content-->
                <div class="card-body text-center ">
                    <!--Category & Title-->
                    <a ng-href="" class="text-center">
                        <h3>{{teacher.name.firstName+" "+teacher.name.lastName}}</h3>
                        <span class="badge badge-pill danger-color">NEW Teacher</span>
                    </a>
                    <h4 class="font-weight-bold grey-text">
                        {{teacher.about}}
                    </h4>
                    <h4 class="font-weight-bold grey-text">
                        {{teacher.qualifications}}
                    </h4>

                    <h5 class="blue-text">
                        {{teacher.joinedAt | date}}
                    </h5>

                </div>

    

      <div class="card-footer text-muted">
        <button class="btn btn-success btn-sm" (click)="Accept(teacher._id)">Verify</button>
        <button class="btn btn-danger btn-sm" (click)="Decline(teacher._id)">Decline</button>
        <button class="btn btn-primary btn-sm" (click)="viewProfile(teacher._id)">View Profile</button>

      </div>

</div>
