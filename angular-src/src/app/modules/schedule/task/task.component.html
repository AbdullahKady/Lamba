<div class="card card-cascade wider reverse my-4 myCardSize">

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-12">

        <!-- Title -->
        <h1 class="mt-4">{{title}}</h1>


        <!-- Date/Time -->
        <p>{{createdAt | date }}</p>

        <hr>
        <p>{{description}}</p>
        <hr>


        <!-- Comments Form -->
        <div class="card my-4 myCardSize">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">
            <form>
              <div class="md-form">
                <i class="material-icons prefix">comment</i>
                <textarea type="text" id="form8" class="md-textarea" #newComment mdbActive></textarea>
                <label for="form8">Comment</label>
              </div>
              <button class="btn btn-deep-orange waves-light" (click)="createNewComment(newComment.value)"
                      mdbRippleRadius>Create Comment
              </button>
            </form>
          </div>
        </div>

        <!-- Single Comment -->
        <div class="media mb-4" *ngFor="let comment of taskComments">
          <img class="d-flex mr-3 rounded-circle" width="60" src="http://localhost:3000/api/uploads/store/{{this.auth.getCurrentUser().photo}}" alt="">
          <div class="media-body">
            <h5 class="mt-0">{{comment.name}}</h5>
            <p>{{comment.comment}}</p>
          </div>
        </div>


      </div>


    </div>
  </div>


</div>
