<div class="divider" style="padding-top:50px;"></div>
<div class="container">
  <h2>
    Tasks:
  </h2>

  <table style="display: inline-block;">
    <tr>
      <th>Title</th>
    </tr>

    <tr *ngFor="let Title of TasksTitles">
      <td> {{ Title }}</td>
    </tr>

  </table>
  <table style="display: inline-block;">
    <tr>
      <th>Description</th>
    </tr>
    <tr *ngFor="let Description of TasksDescriptions">
      <td> {{ Description }}</td>
    </tr>
  </table>
  <table style="display: inline-block;">
    <tr>
      <th>Created At</th>
    </tr>
    <tr *ngFor="let CreatedAt of TasksCreatedAt">
      <td> {{ CreatedAt }}</td>
    </tr>
  </table>
  <table style="display: inline-block;">
    <tr>
      <th>Updated At</th>
    </tr>
    <tr *ngFor="let UpdatedAt of TasksUpdatedAt">
      <td> {{ UpdatedAt }}</td>
    </tr>
  </table>
  <table style="display: inline-block;">
    <tr>
      <th>Teacher</th>
    </tr>
    <tr *ngFor="let T of Teacher">
      <td> {{ T }}</td>
    </tr>
  </table>

</div>
