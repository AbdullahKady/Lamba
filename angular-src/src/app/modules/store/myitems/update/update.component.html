
<div>
  <div>
  <h3 class="page-title">Edit</h3>
</div>
  <div class="pull-right">
    <button (click)="close()" class = "btn btn-info">x</button>
  </div>
</div>
<div>
<table class="table table-striped table-hover" id="Items">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>description</th>
      <th>quantity</th>
      <th>type</th>
      <th>condition</th>
      <th>Edit</th>
    </tr>
    <tr>
      <th><input class="form-control" id="Name" [(ngModel)]="name" placeholder="Item Name" value="{{ Name }}"><br></th>
      <th><input class="form-control" id="price" [(ngModel)]="price" placeholder="Item's Price" value="{{ price }}"><br></th>
      <th><input class="form-control" id="description" [(ngModel)]="description" placeholder="Item's description" value="{{ description }}"><br></th>
      <th><input class="form-control" id="quantity" [(ngModel)]="quantity" placeholder="Item quantity" value="{{ quantity }}"><br></th>
      <th><input class="form-control" id="item_type" [(ngModel)]="item_type" placeholder="Item's Type" value="{{ item_type }}"><br></th>
      <th><input class="form-control" id="item_condition" [(ngModel)]="item_condition" placeholder="Item item_condition" value="{{ item_condition }}"><br></th>
      <th>
        <button (click)="editItem()"  class="btn btn-danger">Submit</button>
      </th>
    </tr>
</table>

</div>
