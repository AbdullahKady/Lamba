<link href="https://cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet">
<div class="card">
  <div class="card-header text-center">
  <h1 class="text-center text-primary" style="color:#3F729B; font-family: Roboto;">POST ARTICLE</h1>
  </div>
  <div class="card-body">
    <form>
     <div class="form-group row">
        <!-- Material input -->
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <div class="md-form mt-0">
                <input type="email" class="form-control" id="inputEmail3MD" placeholder="title" [(ngModel)]="title" name="title">
            </div>
        </div>
    </div>
    <div class="input-group">
  <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Tags">
  <div class="input-group-append col-sm-10">
    <button style="color:#3F729B; font-family: Roboto;" class="btn btn-primary dropdown-toggle btn-sm" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-hashtag mr-1" aria-hidden="true"></i>Tags</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
      <div role="separator" class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>
  </div>
</div>
<br>
    <quill-editor [modules]="toolbarOptions" [placeholder]="'Enter post content here...'" name="editorContent" id="detailEditTxt"
      [(ngModel)]="editorContent">
    </quill-editor>
    <br>
    <div class="button-row" style="text-align: right;">
    <a style="color:#3F729B; font-family: Roboto;" class="btn btn-primary" (click)="onSubmit()" role="button">
    <i class="fa fa-share mr-2" aria-hidden="true"></i>Post</a>
  </div>
  </form>
    </div>
  </div>
