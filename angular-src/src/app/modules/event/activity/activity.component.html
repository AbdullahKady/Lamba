<div class="card card-cascade wider">
  <div class="card-body">
    <div class="activity" *ngIf="activity">
      <div class="row">
        <div class="col-md-4 col-xs-3">
          <img id="icon" src="{{apiUrlHTML}}/uploads/activity/{{activity['picture_url']}}"/>
        </div>
        <div class="col-md-8 col-xs-9">
          <div class="row" id="info">
            <div class="col-md-8 col-xs-9">
              <div class="row">
                <span id="name">name:<b>{{activity.name}}</b></span>
                <span id="type">type:({{activity["activity_type"]}})</span>
              </div>
              <div class="row">
                <span id="username">by <b>{{activity["host_firstName"] + " " + activity["host_lastName"]}}</b></span>
              </div>
            </div>
            <div class="col-md-4 col-xs-3">
              <div class="box">
                <span id="place">place:<b>{{activity["place"]}}</b></span>
                <br>
                <span id="price">Price:{{activity["price"]}}LE.</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-10 col-md-9">
              <span id="description">description:{{activity["description"]}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
