<div class="card card-cascade wider">
  <div class="card-body">
    <div class="activity" *ngIf="activity&&user">
      <div class="row">
        <div class="col-md-4 col-xs-3">
          <img id="icon" src="{{apiUrlHTML}}/uploads/activity/{{activity['picture_url']}}"/>
        </div>
        <div class="col-md-8 col-xs-9">
          <div class="row" id="info">
            <div class="col-md-8 col-xs-9">
              <div class="row">
                <span id="name"><b>{{activity["name"]}}</b></span>
                <span id="type">({{activity["activity_type"]}})</span>
              </div>
              <div class="row">
                <span id="username">by <b>{{user["name"].firstName + " " + user["name"].lastName}}</b></span>
              </div>
              <div class="row">
                <span id="email">Email: {{user["email"]}} </span>
                <span id="phone" *ngIf="user.phone"> number: {{user["phone"]}}</span>
              </div>
            </div>
            <div class="col-md-4 col-xs-3">
              <div class="box">
                <span id="place"><b>{{activity["place"]}}</b></span>
                <br>
                <span id="price">{{activity["price"]}}LE.</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-10 col-md-9">
              <span id="description">{{activity["description"]}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-7">
              <span id="type">{{activity["activity_type"]}}</span>
            </div>
          </div>
          <div class="row" *ngIf="owner">
            <button (click)="deleteActivity()" class="btn btn-danger">Delete</button>
            <button (click)=" updateActivity(activity)" class="btn btn-info">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
